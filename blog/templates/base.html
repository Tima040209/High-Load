<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-bottom: 2px solid #444;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .top-bar .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            flex: 1;
        }

        .top-bar .auth-links {
            display: flex;
            align-items: center;
        }

        .top-bar .auth-links a,
        .top-bar .auth-links button {
            color: #fff;
            text-decoration: none;
            border: none;
            background: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .top-bar .auth-links button {
            background: #4CAF50;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .top-bar .auth-links button:hover {
            background: #45a049;
        }

        main {
            padding: 20px;
        }
        a {
    color: #4CAF50;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <span class="title"> <a href="{% url 'post_list' %}" >POST</a></span>
            <div class="auth-links">
                {% if user.is_authenticated %}
                    <span>Hello, {{ user.username }}</span>
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
