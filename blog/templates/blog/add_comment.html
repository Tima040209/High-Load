{% extends "base.html" %}

{% block content %}
    <h1>Add a Comment for "{{ post.title }}"</h1>

    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Comment</button>
    </form>

    <a href="{% url 'post_detail' post.id %}">Back to Post</a>
{% endblock %}
